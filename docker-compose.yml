
services:
  control-db:
    image: postgres:17-alpine
    container_name: control-db
    restart: unless-stopped
    expose:
      - "5432"
    environment:
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
      TZ: America/Havana
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME} -d ${DB_NAME}"]
      interval: 5s
      timeout: 5s
      retries: 10
    volumes:
      - ./db-data:/var/lib/postgresql/data
      - /etc/localtime:/etc/localtime:ro
      - /etc/timezone:/etc/timezone:ro
    networks:
      - control-network   

  api:
    build:
      context: ./api
    container_name: control-api
    restart: always
    mem_limit: 512m      # Limita la RAM a 512 MB
    cpus: 0.5            # Limita el uso de CPU a medio n√∫cleo
    environment:
      DB_HOST: ${DB_HOST}
      DB_PORT: ${DB_PORT}
      DB_USER: ${DB_USERNAME}
      DB_PASS: ${DB_PASSWORD}
      DB_NAME: ${DB_NAME}
      JWT_SECRET_KEY: ${JWT_SECRET_KEY}
      NODE_ENV: production
      TZ: America/Havana
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /etc/timezone:/etc/timezone:ro
    depends_on:
      control-db:
        condition: service_healthy
    networks:
      - control-network
      - proxy
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.apicp-router.rule=Host(`apicp.acubamos.cu`)"  # Cambia el nombre del router
      - "traefik.http.routers.apicp-router.entrypoints=websecure"
      - "traefik.http.routers.apicp-router.tls.certresolver=letsencrypt"
      - "traefik.http.services.apicp-service.loadbalancer.server.port=3001"  # Cambia el nombre del servicio
      - "traefik.docker.network=proxy"

  frontend:
    build:
      context: ./frontend
    container_name: control-frontend
    restart: always
    environment:
      - TZ=America/Havana
      - PORT=3000
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /etc/timezone:/etc/timezone:ro
    deploy:
        resources:
            limits:
              cpus: "0.50"
              memory: "256M"
            reservations:
              cpus: "0.25"
              memory: "64M"
    networks:
      - control-network
      - proxy
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.control.rule=Host(`control.acubamos.cu`)"
      - "traefik.http.routers.control.entrypoints=websecure"
      - "traefik.http.routers.control.tls.certresolver=letsencrypt"
      - "traefik.http.services.control.loadbalancer.server.port=3000"
      - "traefik.docker.network=proxy"

networks:
  control-network:
  proxy:
    external: true